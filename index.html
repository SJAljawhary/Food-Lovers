<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lovers</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
    <img src="img/thumbnail.png" alt="" id="logo">
   <h1>Food Lovers</h1>
</header>
<main>
   <div id="food">
       <form action="" id="foodForm">
           <fieldset>

            <label for="customerName">Customer Name</label><br>
            <input type="text" name="customerName" id="customerName"><br>


            <label for="foodType">Food Type</label><br>
            <select name="foodType" id="foodType"><br>
                <option value="shawarma">shawarma</option>
                <option value="burger">burger</option>
                <option value="pizza">pizza</option>

            </select><br>
            
            <input type="submit" value="submit" id="submit">

           </fieldset>


       </form>
   </div>

   <div id="foodTable">

    <table id="table">

        <input type="button" id="btnDelete" value="Clear All" />
    </table>
   </div>

</main>
<footer>

   <h2>301 Entrance Exam</h2>
   
</footer>


    <script src="js/app.js"></script>
</body>
</html>
